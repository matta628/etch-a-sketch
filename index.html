<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
   <link rel="stylesheet" href="style.css"> 
  <script src="etch.js" defer></script>
  </head>
  <body>
    <div class="title">
      ETCH - A - SKETCH
    </div>
    <div class="container">
      <div class="dimension-container">
        <input type="range" id="slider" min="2" max="100" value="16" step="1" oninput="this.nextElementSibling.value = this.value">
        <input type="number" id="text-input" min="2" max="100" value="16" step="1" oninput="this.previousElementSibling.value=this.value">
      </div>
      <div class="etch-container"></div>
      <div class="buttons">
        <div class="color-buttons">
          <button id="black-button">Black</button>
          <button id="rgb-button"><span id="r">R</span><span id="g">G</span><span id="b">B</span></button>
        </div>
        <button id="erase-button">Erase</button>
      </div>
    </div>


  </body>

</html>
